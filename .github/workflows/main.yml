name: CI

on: [push]

jobs:
  pipeline:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - run: |
        git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
    - name: self-include
      run: make self-include
    - name: build
      run: make build
    - name: push
      run: make push
      env:
        SURGE_LOGIN: ${{ secrets.DOCKER_USERNAME }}
        SURGE_TOKEN: ${{ secrets.DOCKER_PASSWORD }}
